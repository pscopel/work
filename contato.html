<head>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="curriculo.html">Currículo</a></li>
                <li><a href="github.html">Github</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contato">
            <h1>Entre em Contato</h1>
            <form action="#" method="post">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required><br>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br>

                <label>Tipo de Pessoa:</label>
                <input type="radio" id="fisica" name="tipo_pessoa" value="fisica" required>
                <label for="fisica">Física</label>
                <input type="radio" id="juridica" name="tipo_pessoa" value="juridica">
                <label for="juridica">Jurídica</label><br>

                <label for="horario">Melhor Horário de Contato:</label>
                <select id="horario" name="horario" required>
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                </select><br>

                <label>Tipo de Serviço:</label><br>
                <input type="checkbox" id="estatico" name="servico" value="estatico">
                <label for="estatico">Site Estático</label><br>
                <input type="checkbox" id="dinamico" name="servico" value="dinamico">
                <label for="dinamico">Site Dinâmico</label><br>
                <input type="checkbox" id="avancado" name="servico" value="avancado">
                <label for="avancado">Site Avançado</label><br>

                <label for="descricao">Descrição do Projeto:</label>
                <textarea id="descricao" name="descricao" rows="5" required></textarea><br>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 [Pedro Scopel Margon]</p>
    </footer>
</body>
</html>
